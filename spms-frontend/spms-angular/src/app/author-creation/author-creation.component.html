<h3>New Author Creation Form</h3>
  <hr>  
<div class="container">
  
    <form (ngSubmit)="!createAuthorForm.invalid && saveAuthorCreationForm()" #createAuthorForm="ngForm">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" #title="ngModel"
                    [(ngModel)]="author.first_name" name="first_name" 
                    class="form-control" 
                    id="inputTitle" placeholder="first name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" #title="ngModel"
                    [(ngModel)]="author.last_name" name="last_name" 
                    class="form-control" 
                    id="inputTitle" placeholder="last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" #title="ngModel"
                    [(ngModel)]="author.username" name="username" 
                    class="form-control" 
                    id="inputTitle" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" #title="ngModel"
                    [(ngModel)]="author.password" name="password" 
                    class="form-control" 
                    id="inputTitle" placeholder="password">
            </div>
        </div>
        
      
      
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
         
    </form>   
</div>
